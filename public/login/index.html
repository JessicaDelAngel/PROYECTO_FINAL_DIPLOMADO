<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>iDoctor</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body style="visibility: visible">
    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form id="form-login">
            <h2 class="sr-only">Login Form</h2>
            <h1 class="text-center" style="background-color: none;color: #208f8f;">¡Doctor!</h1>
            <p class="text-center">Para utilizar el sistema, utiliza tus datos de usuario para iniciar sesión, si tienes problema contacta a soporte.</p>
            <input class="form-control" type="text" name="usuarioId" placeholder="Usuario">
            <div class="illustration"></div>
            <input class="form-control" type="password" name="contrasena" placeholder="Contraseña">
            <button class="btn btn-primary btn-block border rounded" type="submit">Iniciar Sesión</button>
            <a class="forgot">Diplomado Desarrollo Web 2020</a>
        </form>
    </div>
    <!-- End: Login Form Clean -->
    <main style="position: absolute; bottom: 3rem; z-index: 10; width: 100%;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col col-12 col-md-4 text-center">
                    <div id="mensaje"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
